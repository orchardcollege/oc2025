<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>🎨 Hacer Imagen Redonda</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-text">📁 Arrastra tu imagen aquí</div>
            <div class="upload-hint">o haz clic para seleccionar archivo</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div class="image-preview" id="imagePreview">
            <img id="roundImage" class="round-image" alt="Imagen redonda">
            
            <div class="controls">
                <div class="size-control">
                    <label for="sizeSlider">Tamaño: <span id="sizeValue">200</span>px</label>
                    <input type="range" id="sizeSlider" min="100" max="400" value="200">
                </div>
                
                <button onclick="downloadImage()" id="downloadBtn">
                    📥 Descargar Imagen Redonda
                </button>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
